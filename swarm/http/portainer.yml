version: '3.2'

services:
  agent:
    image: portainer/agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == manager

  app:
    image: portainer/portainer-ce
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - portainer:/data
    ports:
      - '9000:9000'
    networks:
      - portainer
      - traefik
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - 'traefik.enable=true'
        - 'traefik.http.routers.portainer.rule=Host(`portainer.aunoa.lab`)'
        - 'traefik.http.routers.portainer.entrypoints=web'
        - 'traefik.http.services.portainer.loadbalancer.server.port=9000'

networks:
  portainer:
    driver: overlay
    attachable: true
  traefik:
    external: true

volumes:
  portainer:
